{% extends "base.html" %}

{% block title %}Test{% endblock %}
{% block content %}
{% load static %}
{% load indexer %}
<head>
  <title>Quiz</title>
  <link rel="stylesheet" href="{% static 'css/quiz.css' %}">
</head>
<body>
<h2>Quiz</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}        
        {{ field.errors }}
        <div class="inp" >        <label for="{{ field.id_for_label }}">
          <p>{{question|index:forloop.counter0}}</p>
      </label></div>

        {{ field }}
    {% endfor %}
    <div class="sub"><button type="submit">Submit</button></div>
</form>

{% endblock %}
</body>
